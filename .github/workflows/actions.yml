name: Build and Test

on: [push]

jobs:
  build-job:           
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14' 

      - name: Install dependencies
        run: npm ci 

      - name: Run Build
        run: npm run build
        env: 
          CI: false 
